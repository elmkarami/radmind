name: Test and Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: radmind_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras --dev


    - name: Set up test database environment
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/radmind_test
        TESTING: true
        SECRET_KEY: test-secret-key-for-ci
        ADMIN_EMAIL: admin@test.com
        ADMIN_PASSWORD: testpassword
      run: |
        uv run alembic upgrade head

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/radmind_test
        TESTING: true
        SECRET_KEY: test-secret-key-for-ci
        ADMIN_EMAIL: admin@test.com
        ADMIN_PASSWORD: testpassword
      run: |
        uv run pytest --cov=src --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage reports to Codecov
      if: success()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella